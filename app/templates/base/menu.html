<div class="bg-white-100 dark:bg-zinc-900">
    <div class="container mx-auto py-1 px-3 flex flex-wrap flex-col sm:flex-row">
        <header class="text-blue-400 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
                <a class="flex title-font font-medium items-center text-blue-700 dark:text-blue-400 mb-4 md:mb-0">
                    <span class="ml-3 text-xl">Starlite API</span>
                </a>
                <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-blue-400 flex flex-wrap items-center text-base justify-center">
                    <a class="mr-5 hover:text-blue-700  {{ 'text-blue-700 dark:text-blue-400' if active_page == 'index' }}"
                       href="{{ url_for('index') }}">Home
                    </a>
                    <a class="mr-5 hover:text-blue-700  {{ 'text-blue-700 dark:text-blue-400' if active_page == 'index' }}"
                       href="{{ url_for('ping') }}">PingPong
                    </a>
                    <a class="mr-5 hover:text-blue-700  {{ 'text-blue-700 dark:text-blue-400' if active_page == 'index' }}"
                       href="/schema">ReDoc
                    </a>
                    <a class="mr-5 hover:text-blue-700  {{ 'text-blue-700 dark:text-blue-400' if active_page == 'index' }}"
                       href="/schema/swagger#/">Swagger
                    </a>
                    <a class="mr-5 hover:text-blue-700  {{ 'text-blue-700 dark:text-blue-400' if active_page == 'index' }}"
                       href="/schema/elements#/">Elements
                    </a>
                    <a class="mr-5 hover:text-yellow-700 text-neutral-700 dark:text-white dark:hover:text-yellow-300"
                       href="#"
                       onclick="toggleTheme()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"></path>
                        </svg>
                    </a>
                </nav>
            </div>
        </header>
    </div>
</div>

{% block extrajs %}

    <script>
      function toggleTheme() {
        if (
            localStorage.getItem('color-theme') === 'dark' ||
            (!('color-theme' in localStorage) &&
                window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      }
    </script>

{% endblock extrajs %}
